<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Willie Inah | Form - User Poll HTml</h1>
    </header>
    <main>
    <form>
            <fieldset>
                <legend>Contact information</legend>
                <div class="first">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="second">
                    <label for="email">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>

            </fieldset>
        </form>
        <fieldset class="ina">
            <legend>
                Question
            </legend>
            <div class="third">
                <label for="browser">
                    What is your favorite internet browser
            </label>
            <select class="third-1" name="browser" id="browser">
                <option value="firefox">Firefox</option>
                <option value="safari">safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>   
            </select>
            </div>
            <div class="fourth">
                <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            </div>
            
            <label class="places" for="feedback">List the places you have lived:</label>
            <textarea name="feedback" id="feedback" placeholder="Places your have live" rows="4"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
        
        
    </main>
    <footer>
        &copy;2023 | Form - User Poll Activity | Willie Inah
    </footer>
</body>
</html>
