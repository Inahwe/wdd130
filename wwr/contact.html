<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Get in touch with White Water Rafting for general inquiries, reservations, or website suggestions.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Rafting Company Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h2>Contact Information</h2>
            <p>Address: 123 River Road, Rapids City, RA 45678</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@raftingcompany.com</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0868575280923!2d-122.08424968468104!3d37.42206537982595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5b5071a0ef3%3A0xf4a02a1a3f241db8!2sGoogleplex!5e0!3m2!1sen!2sus!4v1578507429547!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employ1.jpg" alt="Employee 1">
                    <figcaption>Tracy Doe, Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employer2.png" alt="Employee 2">
                    <figcaption>Jane Smith, Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.png" alt="Employee 3">
                    <figcaption>Mike Johnson, Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-item">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-item">
                    <label>Purpose of Message:</label>
                    <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry" required>
                    <label for="general-inquiry">General Inquiry</label>
                    <input type="radio" id="reservation-question" name="purpose" value="reservation-question">
                    <label for="reservation-question">Reservation Question</label>
                    <input type="radio" id="website-suggestion" name="purpose" value="website-suggestion">
                    <label for="website-suggestion">Website Suggestion</label>
                </div>
                <div class="form-item">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-item">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
