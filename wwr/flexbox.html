<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <link rel="stylesheet" href="styles/practice/practice-styles.css">

</head>
<body>
    <div class="box">
        <div class="flex-item" style="order: 5;
        flex: 1 1 100;
        align-self: flex-end;
        "><img src="images/rafting-5.jpeg" alt="A"></div>
        <div class="flex-item" style="order: 4;
        flex: 1 1 100;
        align-self: flex-end;
        "><img src="images/rafting-4.jpeg" alt=""></div>
        <div class="flex-item" style="order: 3;
        flex: 1 1 100;
        align-self: flex-start;
        "><img src="images/logo.png" alt="C"></div>
        <div class="flex-item" style="order: 2;
        flex: 1 1 100;
        align-self: flex-start;
        "><img src="images/imagesina2.jpg" alt="D"></div>
        <div class="flex-item" style="order: 1;
        flex: 1 1 100;
        align-self: center;
        "><img src="images/imagesina.jpg" alt="E"></div>
        <div class="flex-item" style="order: 6;
        flex: 1 1 100;
        align-self: center;
        "><img src="images/imagesina3.jpg" alt=""></div>
      </div>
      <section class="box-one">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH8husI5zqf-QuzaPkMfcJ36lmjed9OLneWw&usqp=CAU" alt="land">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSanjSqwfjzt6rQ2zEO9EasIXrkqk2wqtPmw&usqp=CAU" alt="Lake">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7dJ-ByDXXclKjlqfsT7xz6c0Scs_JyFTRTQ&usqp=CAU" alt="mauntine">
      </section>
      <div class="grid-container">
        <!-- Grid items go here -->
        <div class="grid-item" style="background: rgb(23, 85, 23);
        grid-area: 2/1 /span 2 / span 3;
        "><img src="images/raftingwi.jpg" alt="one" width="300"></div>
        <div class="grid-item" style="background: navy;
        "><img src="images/rafting-4.jpeg" alt="two"></div>
        <div class="grid-item" style="background: rgb(226, 226, 109);
        "><img src="images/rafting-5.jpeg" alt="three"></div>
        <div class="grid-item" style="background: white;
        "><img src="images/rafting21_600.png" alt="four" width="300"></div>
        <div class="grid-item" style="background: rgb(59, 11, 11)
        "><img src="images/raftingwi.jpg" alt="five" width="300"></div>
    </div>
    
</body>
</html>
